<!DOCTYPE html><html>
    <body>
<h1>Puppy Adoption Page</h1>

<h2>Please enter your information to adopt a puppy and we'll email you back.</h2>

<form>
<p>Please Note: First Name, Last Name, Password, and Email are required</p>

<p>First Name: <input type="text" name="first_name" placeholder="First Name" required> 
    Last Name: <input type="text" name="last_name" placeholder="Last Name" required>
</p>

<p>Email: <input type="email" placeholder="name@email.com" required> Password: <input type="password"></p>

<p>Are you over the age of 18?</p>

<p>
    Yes: <input type="radio" name="age"> No: <input type="radio" name="age">
</p>

<p>Do you have a Credit Card or PayPal?</p>

<select>
    <option value="">Credit Card</option>
    <option value="">PayPal</option>
</select>

<p>
<input type="submit" value="Submit Feedback">
</p>

</form>
    </body>
</html>
